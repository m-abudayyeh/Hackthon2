<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Auth Form -->
        <div id="auth-form" class="bg-white rounded-lg shadow-xl p-8 mb-4">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">مرحباً</h2>
                <p class="text-gray-500">قم بتسجيل الدخول للوصول إلى حسابك</p>
            </div>
            
            <div class="space-y-4">
                <div id="usernameField" style="display: none;">
                    <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
                    <input type="text" id="userName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="أدخل اسم المستخدم">
                </div>
                
                <div>
                    <label for="userEmail" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                    <input type="email" id="userEmail" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="بريدك@الإلكتروني.com">
                </div>
                
                <div>
                    <label for="userPassword" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                    <input type="password" id="userPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
                </div>
            </div>
            
            <div class="mt-6 flex space-x-4 rtl:space-x-reverse">
                <button id="signInBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">تسجيل الدخول</button>
                <button id="signUpBtn" class="w-full bg-white text-indigo-600 py-2 px-4 rounded-md border border-indigo-600 hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">إنشاء حساب</button>
            </div>
            
            <div class="mt-6 text-center">
                <button id="toggleModeBtn" class="text-sm text-indigo-600 hover:text-indigo-800">
                    إنشاء حساب جديد
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js">
    </script>
</body>
</html>
