            },

                excerpt: "استكشاف فرص التطوع عن بعد في العصر الرقمي والتحديات التي تواجه المتطوعين",
                image: "https://fastercapital.com/i-ar/%D8%A7%D9%84%D8%B9%D9%85%D9%84-%D8%A7%D9%84%D8%AA%D8%B7%D9%88%D8%B9%D9%8A--%D8%A5%D8%AD%D8%AF%D8%A7%D8%AB-%D9%81%D8%B1%D9%82--%D9%81%D8%B1%D8%B5-%D8%A7%D9%84%D8%AA%D8%B7%D9%88%D8%B9-%D8%A7%D9%84%D8%AA%D9%8A-%D8%AA%D9%82%D8%AF%D9%85%D9%87%D8%A7-%D8%B1%D8%A7%D8%A8%D8%B7%D8%A9-%D8%A7%D9%84%D9%85%D8%AA%D9%82%D8%A7%D8%B9%D8%AF%D9%8A%D9%86-%D8%A7%D9%84%D8%A3%D9%85%D8%B1%D9%8A%D9%83%D9%8A%D8%A9--%D9%81%D8%B1%D8%B5-%D9%84%D9%84%D8%AA%D9%88%D8%A7%D8%B5%D9%84-%D9%85%D8%B9-%D8%A7%D9%84%D8%A2%D8%AE%D8%B1%D9%8A%D9%86.webp",
                category: "تطوع",
                date: "2025-02-15",
                likes: 0,
                comments: [],
                reviews: []
            },
            {
                id: 6,
                title: "زكاة المال وزكاة الفطر: الفروقات والأحكام",
                excerpt: "مقارنة بين زكاة المال وزكاة الفطر من حيث الأحكام والشروط والمقادير ومواعيد الإخراج",
                image: "https://www.ghirasalkhaeer.com/wp-content/uploads/2024/10/Artboard-18-1.png",
                category: "زكاة",
                date: "2025-02-10",
                likes: 0,
                comments: [],
                reviews: []
            }
        ];

        // Global variables
        let currentPage = 1;
        const articlesPerPage = 3;
        let filteredArticles = [...articlesData];
        let currentView = "list"; // "list" or "single"

        // Calculate reading time (assuming 200 words per minute)
        function calculateReadingTime(text) {
            const words = text.split(" ").length;
            const minutes = Math.ceil(words / 200);
            return minutes;
        }

        // Create article card
        function createArticleCard(article) {
            const readingTime = calculateReadingTime(article.excerpt);
            return `
                <article onclick="showSingleArticle(${article.id})" class="bg-white rounded-lg shadow overflow-hidden transition-transform duration-300 hover:-translate-y-2 cursor-pointer">
                    <div class="h-48 bg-gray-300 relative overflow-hidden">
                        <img src="${article.image}" alt="${article.title}" class="w-full h-full object-cover">
                        <span class="absolute top-2 right-2 secondary-bg text-white text-xs px-2 py-1 rounded">${article.category}</span>
                    </div>
                    <div class="p-4">
                        <h3 class="text-xl font-semibold primary-text mb-2">${article.title}</h3>
                        <p class="text-gray-600 mb-2">${article.excerpt}</p>
                        <div class="flex justify-between items-center text-sm text-gray-500 mb-2">
                            <span>التاريخ: ${article.date}</span>
                            <span>${readingTime} دقائق للقراءة</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <button onclick="likeArticle(${article.id}); event.stopPropagation();" class="flex items-center text-red-500 hover:text-red-700">
                                <i class="fas fa-heart mr-1"></i>
                                <span id="likes-${article.id}">${article.likes || 0}</span>
                            </button>
                            <div class="flex gap-2">
                                <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(article.title)}&url=${window.location.href}" target="_blank" class="secondary-text hover:text-[#204C5D]" onclick="event.stopPropagation();">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="https://www.facebook.com/sharer/sharer.php?u=${window.location.href}" target="_blank" class="secondary-text hover:text-[#204C5D]" onclick="event.stopPropagation();">
                                    <i class="fab fa-facebook"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </article>
            `;
        }

        // Create single article view with comments and reviews
        function createSingleArticle(article) {
            const readingTime = calculateReadingTime(article.excerpt);
            const commentsHtml = article.comments.length > 0 
                ? article.comments.map(comment => `
                    <div class="border-b border-gray-300 py-2">
                        <p class="text-gray-700">${comment.text}</p>
                        <span class="text-sm text-gray-500">بواسطة: ${comment.user} - ${comment.date}</span>
                    </div>
                `).join("")
                : "<p class='text-gray-500'>لا توجد تعليقات بعد</p>";
            const reviewsHtml = article.reviews.length > 0 
                ? article.reviews.map(review => `
                    <div class="border-b border-gray-300 py-2">
                        <p class="text-gray-700">${review.text}</p>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-2">التقييم: ${review.rating}/5</span>
                            ${Array(review.rating).fill('<i class="fas fa-star text-yellow-500"></i>').join("")}
                            ${Array(5 - review.rating).fill('<i class="far fa-star text-gray-400"></i>').join("")}
                        </div>
                        <span class="text-sm text-gray-500">بواسطة: ${review.user} - ${review.date}</span>
                    </div>
                `).join("")
                : "<p class='text-gray-500'>لا توجد مراجعات بعد</p>";

            return `
                <h1 class="text-3xl font-bold primary-text mb-4">${article.title}</h1>
                <div class="mb-4">
                    <img src="${article.image}" alt="${article.title}" class="w-full h-64 object-cover rounded-lg">
                    <span class="inline-block mt-2 secondary-bg text-white text-sm px-3 py-1 rounded">${article.category}</span>
                </div>
                <p class="text-gray-700 mb-4">${article.excerpt}</p>
                <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
                    <span>التاريخ: ${article.date}</span>
                    <span>${readingTime} دقائق للقراءة</span>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <button onclick="likeArticle(${article.id})" class="flex items-center text-red-500 hover:text-red-700">
                        <i class="fas fa-heart mr-1"></i>
                        <span id="likes-${article.id}">${article.likes || 0}</span>
                    </button>
                    <div class="flex gap-2">
                        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(article.title)}&url=${window.location.href}" target="_blank" class="secondary-text hover:text-[#204C5D]">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${window.location.href}" target="_blank" class="secondary-text hover:text-[#204C5D]">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
                <!-- Comments Section -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold primary-text mb-2">التعليقات</h3>
                    <div id="commentsList" class="mb-4">${commentsHtml}</div>
                    <form id="commentForm-${article.id}" class="flex flex-col gap-2">
                        <textarea id="commentInput-${article.id}" placeholder="أضف تعليقك..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#204C5D]"></textarea>
                        <button type="submit" class="primary-bg text-white px-4 py-2 rounded hover:bg-[#487A8F]">إرسال التعليق</button>
                    </form>
                </div>
                    </form>
                </div>
            `;
        }

        // Display articles list with pagination
        function displayArticles() {
            const articlesList = document.getElementById("articlesList");
            articlesList.innerHTML = "";
            const start = (currentPage - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            const paginatedArticles = filteredArticles.slice(0, end);

            paginatedArticles.forEach(article => {
                articlesList.innerHTML += createArticleCard(article);
            });

            document.getElementById("loadMoreBtn").style.display = 
                end >= filteredArticles.length ? "none" : "flex";
        }

        // Show single article
        function showSingleArticle(articleId) {
            const article = articlesData.find(a => a.id === articleId);
            if (article) {
                currentView = "single";
                document.getElementById("searchFilterSection").classList.add("hidden");
                document.getElementById("articlesSection").classList.add("hidden");
                document.getElementById("singleArticleSection").classList.remove("hidden");
                document.getElementById("singleArticle").innerHTML = createSingleArticle(article);

                // Add event listeners for comment and review forms
                document.getElementById(`commentForm-${articleId}`).addEventListener("submit", (e) => {
                    e.preventDefault();
                    addComment(articleId);
                });
                document.getElementById(`reviewForm-${articleId}`).addEventListener("submit", (e) => {
                    e.preventDefault();
                    addReview(articleId);
                });
            }
        }

        // Back to articles list
        function showArticlesList() {
            currentView = "list";
            document.getElementById("searchFilterSection").classList.remove("hidden");
            document.getElementById("articlesSection").classList.remove("hidden");
            document.getElementById("singleArticleSection").classList.add("hidden");
            displayArticles();
        }

        // Like an article
        window.likeArticle = function(articleId) {
            const article = filteredArticles.find(a => a.id === articleId);
            if (article) {
                article.likes = (article.likes || 0) + 1;
                document.getElementById(`likes-${articleId}`).textContent = article.likes;
            }
        };

        // Add comment
        function addComment(articleId) {
            const commentInput = document.getElementById(`commentInput-${articleId}`);
            const commentText = commentInput.value.trim();
            if (commentText) {
                const article = articlesData.find(a => a.id === articleId);
                article.comments.push({
                    text: commentText,
                    user: "مستخدم مجهول", // Static user for now
                    date: new Date().toLocaleDateString("ar")
                });
                commentInput.value = "";
                showSingleArticle(articleId); // Refresh the view
            }
        }

        // Add review
        function addReview(articleId) {
            const reviewInput = document.getElementById(`reviewInput-${articleId}`);
            const ratingInput = document.getElementById(`ratingInput-${articleId}`);
            const reviewText = reviewInput.value.trim();
            const rating = parseInt(ratingInput.value);
            if (reviewText && rating) {
                const article = articlesData.find(a => a.id === articleId);
                article.reviews.push({
                    text: reviewText,
                    rating: rating,
                    user: "مستخدم مجهول", // Static user for now
                    date: new Date().toLocaleDateString("ar")
                });
                reviewInput.value = "";
                ratingInput.value = "1";
                showSingleArticle(articleId); // Refresh the view
            }
        }

        // Filter and search articles
        function filterArticles() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const category = document.getElementById("categoryFilter").value;

            filteredArticles = articlesData.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm) || 
                                     article.excerpt.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || article.category === category;
                return matchesSearch && matchesCategory;
            });

            currentPage = 1;
            displayArticles();
        }

        // Event listeners
        document.getElementById("loadMoreBtn").addEventListener("click", () => {
            currentPage++;
            displayArticles();
        });

        document.getElementById("filterBtn").addEventListener("click", filterArticles);
        document.getElementById("searchInput").addEventListener("input", filterArticles);

        document.getElementById("newsletterForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = e.target.querySelector("input[type='email']").value;
            alert(`تم الاشتراك بنجاح باستخدام: ${email}`);
        });

        document.getElementById("backBtn").addEventListener("click", showArticlesList);

        // Initial load
        displayArticles();
    </script>
